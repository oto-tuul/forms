<!DOCTYPE html>
<html>
  <head>
    <title>forms</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="content">
      <form novalidate>
        <label for="email"><span>*</span>Email:</label>
        <input id="email" name="email" type="email" required />
        <span class="error" aria-live="polite"></span>
        <label for="country"><span>*</span>Country:</label>
        <input id="country" type="text" required />
        <label for="zip-code"><span>*</span>Zip Code:</label>
        <input id="zip-code" type="number" required />
        <div>
          <label for="pw"><span>*</span>Password:</label>
          <input id="pw" type="text" required />
          <label for="pwc"><span>*</span>Confirm Password:</label>
          <input id="pwc" type="text" required />
        </div>
        <button id="submitBtn">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
